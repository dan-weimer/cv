<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Me</h1>
    <p>Looking forward to start a conversation. Just drop me a message 	&#9997;:</p>

    <form class="" action="mailto:mail@danielweimer.de" method="get" enctype="text/plain">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="firstname" placeholder="Your name ...">
        <br>
        <label for="secondname">Last Name: </label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name ...">
        <br>
        <label for="email">Your email:</label>
        <input type="text" id="email" name="email" placeholder="Your email adress ...">
        <br>
        <br>
        <label for="subject">Message</label>
        <br>
        <textarea id="subject" name="subject" placeholder="Drop me a message ..." rows="12" cols="50"></textarea>
        <input type="submit" value="Submit">


    </form>

</body>

</html>
